<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badge Showcase</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      color: #333;
    }

    .section {
      margin-bottom: 40px;
    }

    .badge-grid {
      display: grid;
      gap: 10px;
      justify-content: center;
    }

    .grid-2 { grid-template-columns: repeat(2, 120px); }
    .grid-5 { grid-template-columns: repeat(5, 120px); }
    .grid-6 { grid-template-columns: repeat(6, 120px); }

    .badge {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .badge img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Section 1: Alteryx -->
  <div class="section">
    <h2>Alteryx</h2>
    <div class="badge-grid grid-2">
      <div class="badge"><img src="tryx1.png" alt="Alteryx Badge 1"></div>
      <div class="badge"><img src="tryx2.png" alt="Alteryx Badge 2"></div>
    </div>
  </div>

  <!-- Section 2: Nucamp -->
  <div class="section">
    <h2>Nucamp</h2>
    <div class="badge-grid grid-5">
      <div class="badge"><img src="/static/badges/nc1.png"></div>
      <div class="badge"><img src="/static/badges/nc2.png"></div>
      <div class="badge"><img src="/static/badges/nc3.png"></div>
      <div class="badge"><img src="/static/badges/nc4.png"></div>
      <div class="badge"><img src="/static/badges/nc5.png"></div>
    </div>
    <div class="badge-grid grid-5">
      <div class="badge"><img src="nc6.png"></div>
      <div class="badge"><img src="nc7.png"></div>
      <div class="badge"><img src="nc8.png"></div>
      <div class="badge"><img src="nc9.png"></div>
      <div class="badge"><img src="nc10.png"></div>
    </div>
  </div>

  <!-- Section 3: Salesforce -->
  <div class="section">
    <h2>Salesforce</h2>
    <div class="badge-grid grid-6">
      <div class="badge"><img src="sf1.png" alt="Salesforce Badge 1"></div>
      <div class="badge"><img src="sf2.png" alt="Salesforce Badge 2"></div>
      <div class="badge"><img src="sf3.png" alt="Salesforce Badge 3"></div>
      <div class="badge"><img src="sf4.png" alt="Salesforce Badge 4"></div>
      <div class="badge"><img src="sf5.png" alt="Salesforce Badge 5"></div>
      <div class="badge"><img src="sf6.png" alt="Salesforce Badge 6"></div>
    </div>
    <div class="badge-grid grid-6">
      <div class="badge"><img src="sf7.png" alt="Salesforce Badge 7"></div>
      <div class="badge"><img src="sf8.png" alt="Salesforce Badge 8"></div>
      <div class="badge"><img src="sf9.png" alt="Salesforce Badge 9"></div>
      <div class="badge"><img src="sf10.png" alt="Salesforce Badge 10"></div>
      <div class="badge"><img src="sf11.png" alt="Salesforce Badge 11"></div>
      <div class="badge"><img src="sf12.png" alt="Salesforce Badge 12"></div>
    </div>
    <div class="badge-grid grid-6">
      <div class="badge"><img src="sf13.png" alt="Salesforce Badge 13"></div>
      <div class="badge"><img src="sf14.png" alt="Salesforce Badge 14"></div>
      <div class="badge"><img src="sf15.png" alt="Salesforce Badge 15"></div>
      <div class="badge"><img src="sf16.png" alt="Salesforce Badge 16"></div>
      <div class="badge"><img src="sf17.png" alt="Salesforce Badge 17"></div>
      <div class="badge"><img src="sf18.png" alt="Salesforce Badge 18"></div>
    </div>
    <div class="badge-grid grid-6">
      <div class="badge"><img src="sf19.png" alt="Salesforce Badge 19"></div>
      <div class="badge"><img src="sf20.png" alt="Salesforce Badge 20"></div>
      <div class="badge"><img src="sf21.png" alt="Salesforce Badge 21"></div>
      <div class="badge"><img src="sf22.png" alt="Salesforce Badge 22"></div>
      <div class="badge"><img src="sf23.png" alt="Salesforce Badge 23"></div>
      <div class="badge"><img src="sf24.png" alt="Salesforce Badge 24"></div>
    </div>
    <div class="badge-grid grid-6">
      <div class="badge"><img src="sf25.png" alt="Salesforce Badge 25"></div>
      <div class="badge"><img src="sf26.png" alt="Salesforce Badge 26"></div>
    </div>
  </div>

</body>
</html>
