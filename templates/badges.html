<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badge Showcase</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      color: #333;
    }

    .section {
      margin-bottom: 40px;
    }

    .badge-grid {
      display: grid;
      gap: 10px;
      justify-content: center;
    }

    .grid-2 { grid-template-columns: repeat(2, 120px); }
    .grid-5 { grid-template-columns: repeat(5, 120px); }
    .grid-6 { grid-template-columns: repeat(6, 120px); }

    .badge {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .badge img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Section 1: Alteryx -->
  <div class="section">
    <h2>Alteryx</h2>
    <div class="badge-grid grid-2">
      <div class="badge"><img src="{{ url_for('static', filename='badges/tryx1.png') }}"></div>
      <div class="badge"><img src="{{ url_for('static', filename='badges/tryx2.png') }}"></div>
    </div>
  </div>

  <!-- Section 2: Nucamp -->
  <div class="section">
    <h2>Nucamp</h2>
        <div class="badge-grid grid-5">
            <div class="badge"><img src="{{ url_for('static', filename='badges/nc1.png') }}"></div>
            <div class="badge"><img src="{{ url_for('static', filename='badges/nc2.png') }}"></div>
            <div class="badge"><img src="{{ url_for('static', filename='badges/nc3.png') }}"></div>
            <div class="badge"><img src="{{ url_for('static', filename='badges/nc4.png') }}"></div>
            <div class="badge"><img src="{{ url_for('static', filename='badges/nc5.png') }}"></div>
        </div>
        <div class="badge-grid grid-5">
    <div class="badge"><img src="{{ url_for('static', filename='badges/nc6.png') }}"></div>
    <div class="badge"><img src="{{ url_for('static', filename='badges/nc7.png') }}"></div>
    <div class="badge"><img src="{{ url_for('static', filename='badges/nc8.png') }}"></div>
    <div class="badge"><img src="{{ url_for('static', filename='badges/nc9.png') }}"></div>
    <div class="badge"><img src="{{ url_for('static', filename='badges/nc10.png') }}"></div>
  </div>
</div>
<h2>Nucamp</h2>
    <div class="badge-grid grid-5">
      <div class="badge"><img src="nc6.png"></div>
      <div class="badge"><img src="nc7.png"></div>
      <div class="badge"><img src="nc8.png"></div>
      <div class="badge"><img src="nc9.png"></div>
      <div class="badge"><img src="nc10.png"></div>
    </div>
  </div>

  <!-- Section 3: Salesforce -->
  <div class="section">
    <h2>Salesforce</h2>
<div class="badge-grid grid-6">
  {% for i in range(1, 27) %}
    <div class="badge"><img src="{{ url_for('static', filename='badges/sf' ~ i ~ '.png') }}"></div>
  {% endfor %}
</div>



</body>
</html>
